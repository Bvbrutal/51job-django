<!DOCTYPE html>
<html>
<head>
    <title>搜索结果</title>
</head>
<body>
    <h1>搜索结果</h1>
    <form method="get" action="{% url 'job51_search' %}">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">搜索</button>
    </form>

    {% if results %}
        <ul>
            {% for book in results %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>没有找到匹配的结果。</p>
    {% endif %}
</body>
</html>
