{% extends 'tem.html' %}
{% load static %}
{% block app-head %}

{% endblock %}


{% block app-content %}
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section id="dashboard-analytics">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="card text-white">
                            <div class="card-content" style="overflow: hidden;padding: 10px">
                                <img src="{% static 'assets/img/show2.png' %}" alt="51job"
                                     style="height: 100%;width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card card-stats">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h3 font-weight-bold mb-0">按量付费</span>
                                        <h5 class="card-title text-uppercase text-muted mb-0" style="font-size: 14px;">
                                            按量付费启用中</h5>
                                    </div>
                                    <div class="avatar bg-rgba-primary p-50 m-0">
                                        <div class="avatar-content">
                                            <i class="feather icon-user font-medium-5" style="color:#7367f0"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-stats">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h3 font-weight-bold mb-0">1 / 2</span>
                                        <h5 class="card-title text-uppercase text-muted mb-0" style="font-size: 14px;">
                                            在线设备数</h5>
                                    </div>
                                    <div class="avatar bg-rgba-warning p-50 m-0">
                                        <div class="avatar-content">
                                            <i class="feather icon-server text-warning font-medium-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card card-stats">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h3 font-weight-bold mb-0">¥ 12.80</span>
                                        <h5 class="card-title text-uppercase text-muted mb-0" style="font-size: 14px;">
                                            账户余额 </h5>
                                    </div>
                                    <div class="avatar bg-rgba-success p-50 m-0">
                                        <div class="avatar-content">
                                            <i class="feather icon-credit-card text-success font-medium-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-stats">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="h3 font-weight-bold mb-0">100 <small>Mbps</small></span>
                                        <h5 class="card-title text-uppercase text-muted mb-0" style="font-size: 14px;">
                                            宽带速率</h5>
                                    </div>
                                    <div class="avatar bg-gradient-info p-50 m-0">
                                        <div class="avatar-content">
                                            <i class="feather icon-bar-chart-2 text-gradient-info font-medium-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="w-100 text-center">
                                    <span class="h3 font-weight-bold mb-0">词云</span>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="card-body" style="padding: 10px">
                                    <img class="align-content-center" style="display: inline"
                                         src="{% static 'img/keyword.jpg' %}" width="100%"
                                         height="100%"
                                         alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="w-100 text-center">
                                    <span class="h3 font-weight-bold mb-0">数据展示</span>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="card-body" style="padding: 10px">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}

{% block app-foot %}

{% endblock %}
