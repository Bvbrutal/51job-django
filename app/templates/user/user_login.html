{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>登陆 — 云视化</title>

    <script src="{% static 'theme/cool/assets/js/663oAX_et55Nw-9sjwwB5L3PB9U.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/cool.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/plugins/sweetalert2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/theme/style-red.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/theme/cool/assets/css/all.min.css' %}">
</head>

<body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
      data-open="click" data-menu="vertical-menu-modern" data-col="1-column">

<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-xl-8 col-11 d-flex justify-content-center">
                    <div class="card bg-authentication rounded-0 mb-0">
                        <div class="row m-0">
                            <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                <img src="{% static 'theme/cool/assets/images/elements/logo.gif' %}"
                                     alt="branding logo">
                            </div>
                            <div class="col-lg-6 col-12 p-0">
                                <div class="card rounded-0 mb-0 px-2" id="pjax-auth">
                                    <div class="card-header pb-1">
                                        <div class="card-title">
                                            <h4 class="mb-0">登录</h4>
                                        </div>
                                    </div>
                                    <p class="px-2">Welcome back, please login to your account.</p>
                                    <div class="card-content">
                                        <div class="card-body pt-1">
                                            <form class="form-group" action="javascript:void(0);" method="POST"
                                                  novalidate id="login-form" style="padding-bottom: 20px">
                                                {% csrf_token %}
                                                <fieldset class="form-label-group position-relative has-icon-left">
                                                    <div class="input-group login-form">
                                                        <input id="email" class="form-control" type="text"
                                                               placeholder="邮箱" name="email" autocomplete="off"
                                                               tabindex="1" required>
                                                    </div>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-user"></i>
                                                    </div>
                                                    <label for="email">邮箱</label>
                                                </fieldset>
                                                <fieldset class="form-label-group position-relative has-icon-left">
                                                    <div class="input-group login-form">
                                                        <input id="password" class="form-control" type="password"
                                                               placeholder="密码" name="password" tabindex="2" required>
                                                    </div>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-lock"></i>
                                                    </div>
                                                    <label for="password">密码</label>
                                                </fieldset>
                                                <fieldset class="form-label-group position-relative has-icon-left"
                                                          id="2fa-form" style="display: none;">
                                                    <div class="input-group login-form">
                                                        <input id="2fa-code" class="form-control" type="number"
                                                               placeholder="二步验证动态码" name="code_2fa">
                                                    </div>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-lock"></i>
                                                    </div>
                                                    <label for="code_2fa">二步验证动态码</label>
                                                </fieldset>
                                                <div class="form-group d-flex justify-content-between align-items-center">
                                                    <div class="text-left">
                                                        <fieldset class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox">
                                                                <span class="vs-checkbox">
                                                                    <span class="vs-checkbox--check"><i
                                                                            class="vs-icon feather icon-check"></i>
                                                                    </span>
                                                                </span>
                                                                <span>记住我</span>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                    <div class="text-right"><a href="/password/reset" class="card-link">忘记密码?</a>
                                                    </div>
                                                </div>
                                                <a href="/user/register"
                                                   class="btn btn-outline-primary float-left btn-inline">注册</a>
                                                <button type="submit" class="btn btn-primary float-right login-button">
                                                    登录
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="{% static '/theme/cool/assets/js/jquery.min.js' %}"></script>
<script src="{% static '/theme/cool/assets/js/fuck.js' %}"></script>
<script src="{% static '/theme/cool/assets/js/notify.js' %}"></script>
<script src="{% static '/theme/cool/assets/js/sweetalert2.min.js' %}"></script>
<script src="{% static '/theme/cool/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static '/theme/cool/assets/js/jquery.validate.min.js' %}"></script>


<script>
    $('.login-button').click(function () {
        var btn = $(this);
        var form = $(this).closest('form');
        form.validate({
            rules: {
                email: {
                    required: true,
                },
                password: {
                    required: true
                }
            },
            messages: {
                email: {
                    required: "请填写邮箱",
                },
                password: "请填写密码"
            },
            errorPlacement: function (error, element) {
                error.appendTo(element.parent());
                element.addClass('is-invalid');
                error.addClass('invalid-feedback');
            }
        });

        if (!form.valid()) {
            return;
        }


        $(".login-button").text('正在登录').attr('disabled', true);

        console.log($("#password").val())
        $.ajax({
            type: "POST",
            url: "/user/login/",
            dataType: "json",
            headers: {
                "X-CSRFToken": $("[name=csrfmiddlewaretoken]").val(),  // 根据Django的要求，通常使用这个头部名称
            },
            data: {
                email: $("#email").val(),
                passwd: $("#password").val(),
                code: $("#2fa-code").val(), remember_me: $("#remember-me:checked").val(),
            },
            success: function (data) {
                if (data.ret === 1) {
                    $.notify({
                        title: '<strong>' + data.msg + '</strong>',
                        message: '正在转入用户中心'
                    }, {type: 'success', placement: {from: "top", align: "center"},});
                    window.setTimeout("location.href='/index'", 1000);

                } else if (data.ret === 2) {
                    $(".login-button").text('登录').attr('disabled', false);
                    $('#2fa-form').show('fast');
                    $.notify({
                        message: '<strong>' + data.msg + '</strong>'
                    }, {
                        type: 'warning',
                        placement: {
                            from: "top",
                            align: "center"
                        },
                        timer: 500,
                        animate: {
                            enter: 'animated zoomIn',
                            exit: 'animated zoomOut'
                        }
                    });
                } else {
                    $(".login-button").text('登录').attr('disabled', false);
                    $.notify({
                        title: '<strong>登录失败</strong>',
                        message: data.msg
                    }, {
                        type: 'danger',
                        placement: {
                            from: "top",
                            align: "center"
                        },
                        timer: 500,
                        animate: {
                            enter: 'animated zoomIn',
                            exit: 'animated zoomOut'
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
